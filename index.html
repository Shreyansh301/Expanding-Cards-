<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <h1 style="padding-left: 20px;">Wonders of the World!</h1>
    <div class="container">
      <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1541769740-098e80269166?q=80&w=2874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
        <h3>Giza pyramid</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1508804185872-d7badad00f7d?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
        <h3>Great Wall of China</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1606210122158-eeb10e0823bf?q=80&w=2864&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
        <h3>Petra</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1555992828-ca4dbe41d294?q=80&w=2767&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
        <h3>The Roman Colosseum</h3>
      </div>
      <div class="panel" style="background-image: url('https://plus.unsplash.com/premium_photo-1694475614507-c494d0de282c?q=80&w=2946&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
        <h3>Chichen Itza</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1668982368827-b514f0e333b8?q=80&w=2874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
        <h3>Machu Picchu</h3>
      </div>
      <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1564507592333-c60657eea523?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
        <h3>Taj Mahal</h3>
      </div>
      <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1516306580123-e6e52b1b7b5f?q=80&w=3026&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
      <h3>Christ the Redeemer</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
